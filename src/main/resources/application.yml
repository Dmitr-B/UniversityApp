spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/university
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1111

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always